<!DOCTYPE html>
<html>
<body>
    
    <h2>JavaScript Arrays</h2>

    <p id="demo"></p>

    <script>
        var cars = [
            "Toyota",
            "Mercedes",
            "Tesla"
        ];
        document.getElementById("demo").innerHTML = cars[2];
    </script>

    <h2>JavaScript Array Methods</h2>

    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mysecondpop"></p>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("myjoin").innerHTML = fruits.join (";");
        document.getElementById("myfirstpop").innerHTML = fruits;
        fruits.pop()
        document.getElementById("mysecondpop").innerHTML = fruits;
    </script>

    <h2>JavaScript Functions</h2>
    <p id="demo1"></p>
    <script>
        function add(a, b) {
            return a + b;
        }
        function average(a, b) {
            return add(a, b) / 2;
        }
        let result = average(8, 6);
        document.getElementById("demo1").innerHTML = result;
    </script>

</body>
</html>
