<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Grid System</title>
<meta charset="utf-8">
<meta name="viewport"
content="width=device-width, initial-scale=1">
<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
</script>
<style>
    .col {
        text-align:center;
        border:1px solid black;
    }
</style>
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            Column
          </div>
          <div class="col">
            Column
          </div>
          <div class="col">
            Column
          </div>
        </div>
      </div>
      <div class="container">
        <h1>Hello</h1>
        <p>Resize browser window to see a cool effect</p>
        <div class="row">
            <div class="col-md-8 col-xs-4" style="background-color: lightcoral; border: 1px solid black;">xs</div>
            <div class="col-md-12 col-md-5" style="background-color: lavender;">col-xs-3</div>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-6" style="background-color: lavenderblush;">col-xs-6</div>
            <div class="col-xs-6 col-md-2" style="background-color: lightgray;">col-xs-6</div>
        </div>
        <div class="row" style="background-color: lightcyan;">
            <div class="col-xs-6">col-xs-6</div>
            <div class="col-xs-6">col-xs-6</div>
        </div>
      </div>
</body>
</html>
