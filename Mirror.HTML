<!DOCTYPE html>

<head>
<style>
    div {
        width: 300px;
        height: 100px;
        background-color: aqua;
        border: 1px solid black;
    }
    #myDiv {
        transform: rotateX(180deg);
    }
</style>
</head>
<body>
    
    <div>
        Hello World
    </div>
    <div id="myDiv">
        Hello World
    </div>
</body>
</html>
