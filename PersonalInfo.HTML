<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Personal Details Form</h1>
    <form>
        <label>Name</label><br>
        <input type="'text" id="name"><br><br>
        <label>Email ID</label><br>
        <input type="email" id="email"><br><br>
        <label>Contact Number (this will be hidden)</label><br>
        <input type="password" id="contact"><br><br>
        <label>Gender</label><br>
        <input type="radio" id="female" name="gender" value="Female">Female<br>
        <input type="radio" id="male" name="gender" value="Male">Male<br><br>
        <label>Favourite City</label>
        <input type="checkbox" id="city" value="San Fernando">San Fernando<br>
        <input type="checkbox" id="city" value="Port-of-Spain">Port-of-Spain<br><br>
        <input type="submit">
        <fieldset>
            <label>Birthday:</label>
            <input type="date" id="birthday" name="birthday"><br><br>
        </fieldset>
    </form>
</body>
</html>
