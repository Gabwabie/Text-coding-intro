<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Grid System</title>
    <meta charset="utf-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src= 
        "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</head>
<body>
     <h1 style="color: orange;text-align: center;">
        Codingal
     </h1>

     <div class="container">
        <div class="card" style="width: 1Brem;">
            <img class="Profile icon.jpg" src="Profile icon.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card title">User Name</h5>
                <p class="card-text">Passionate about programming.</p>

                <a href="#" class="btn btn-primary">See profile</a>
            </div>
        </div>
     </div>

     <div class="conatiner">
        <h2>Pagination</h2>
        <p>Fall in love with coding</p>

        <ul class="pagination">
            
            <li class="page-item">
                <a class="page-link" href="#">Previous</a>
            </li>

            <li class="page-item">
                <a class="page-link" href="#">1</a>
            </li>

            <li class="page-item">
                <a class="page-link" href="#">2</a>
            </li>

            <li class="page-item">
                <a class="page-link" href="#">3</a>
            </li>

            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
     </div>

     <div class="container">
        <h2>Spinners</h2>
        <p>To create a spinner/loader, use the <code>.spinner-border</code> class:</p>

        <div class="spinner-border"></div>
     </div>
</body>
</html>
