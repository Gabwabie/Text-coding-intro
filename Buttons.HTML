<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons </title>

    <link rel="stylesheet" href=
        "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src=
        "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</head>

<body style="text-align: center;">
    <div class="jumbotron jumbotron-fluid">
        <div class="conatiner">
            <h1 style="color: orange;">
                Codingal
            </h1>

            <p>Codingal will help you fall in love with coding</p>
        </div>
    </div>
    
    <div class="conatiner mt-3">
        <h2>Buttons</h2>

        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
    </div>

    <div class="conatiner mt-3">
        <h2>Badges</h2>

        <span class="badge badge primary">Primary</span>
        <span class="badge badge secondary">Secondary</span>
        <span class="badge badge success">Success</span>
        <span class="badge badge danger">Danger</span>
        <span class="badge badge warning">Warning</span>
    </div>

    <div class="conatiner mt-3">
        <button type="button" class="btn btn-primary">
            Notifications <span class="badge badge primary">4</span>
        </button>
    </div>

    <div class="conatiner mt-3">
        <h2>Basic Progress Bar</h2>
        <p>A progress bar can show your growth in an activity or in a class so far</p>

        <div class="progress">
            <div class="progress bar" style="width: 30px;">70%</div>
        </div>
    </div>
</body>
</html>
