<!DOCTYPE html>
<html>
<head>
    <style>
        img#bubbleRight{
            float:right
        }
        img#bubbleLeft{
            float:left
        }
    </style>
</head>
<body>
    <h2>Float Right</h2>
    <p>In this example, the image will float to the right in the 
    paragraph, then the text will wrap around the image</p>

    <p>
        <img id="bubbleRight" src="Bubble.jpg" alt="bubble" style="width: 100px;height: 100px;">
        <img id="bubbleLeft" src="Bubble.jpg" alt="bubble" style="width: 100px;height: 100px;">
        This is a dummy content used to understand float properly
    </p>
</body>
</html>
