<!DOCTYPE html>
<html>
 <body>
    <h2>JavaScript Class</h2>
    <p id="student1"></p>
    <p id="student2"></p>
    <script>
        class student {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }

            age() {
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }

        student1 = new student("Anya", 2012);
        document.getElementById("student1").innerHTML =
        "My name is " + student1.name + ". I was born in " + student1.year + ". My age is " + student1.age();

        student2 = new student("Nathan", 2017);
        document.getElementById("student2").innerHTML =
        "My name is " + student2.name + ". I was born in " + student2.year + ". My age is " + student2.age();
    </script>

    <h2>JavaScript Class Inheritance</h2>
    <p id="details"></p>
    <script>
        class Car {
            constructor(brand) {
                this.carname = brand;
            }
            present() {
                return 'I have a ' + this.carname
            }
        }
        class Model extends Car {
            constructor(brand, mod) {
                super(brand);
                this.model = mod;
            }
            show() {
                return this.present() + ', it is a ' + this.model;
            }
        }
        let myCar = new Model("Ford", "Mustang");
        document.getElementById("details").innerHTML = myCar.show();
    </script>
 </body>
</html>
