<html>
    <body>
        <h2>JavaScript Array Sort</h2>
        <p>Click the button to sort the array</p>
        <button onclick="ascending()">Ascending order</button>
        <button onclick="descending()">Descending order</button>
        <p id="result"></p>
        <script>
            var points = [100, 20, 120, 80, 40, 60]
            document.getElementById("result").innerHTML = points.sort();
            function ascending() {
                points.sort(function(a, b){return a - b});
                document.getElementById("result").innerHTML = points;
            }
            function descending() {
                points.sort(function(a, b){return b - a});
                document.getElementById("result").innerHTML = points;
            }
        </script>

        <p id="product_value"></p>
        <script>
            var numbers = [9, 18, 27, 90];
            function myFunction(num) {
                return num * 10
            }
            var newarray = numbers.map(myFunction);
            document.getElementById("product_value").innerHTML = newarray;
        </script>

        <button onclick="Evaluate()">Try it</button>
        <p id="answer"></p>
        <script>
            function Evaluate() {
                var x = 10;
                var y = 20;
                var a = eval("x + y") + "<br>";
                var b = eval("2 * 2") + "<br>";
                var c = eval("y - x") + "<br>";

                var res = a + b + c;
                document.getElementById("answer").innerHTML = res;
            }
        </script>
    </body>
</html>
